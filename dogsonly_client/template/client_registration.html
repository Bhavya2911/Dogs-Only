{% extends 'client_header.html' %}
{% load static %}
{% block content %}

        <!-- Start Page Title Area -->
        <div class="page-title-area">
            <div class="container">
                <div class="page-title-content">
                    <h1> Registration Here</h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li>Registration</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Page Title Area -->

        <!-- Start Profile Authentication Area -->
        <div class="profile-authentication-area ptb-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 ">
                        <div class="register-form" >
                            <h2>Registration</h2>
                            <form method="post" action="/client/client_register/">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="Full Name" name="name">
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <input type="text" class="form-control" placeholder="M/F" name="gender">
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" placeholder="Address" name="address">
                                </div>
                                <div class="form-group">
                                    <label>Contact</label>
                                    <input type="number" class="form-control" placeholder="Contact Number" name="contact">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="Email" name="email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                </div>
                                <div class="form-group">
                                    <label>Birth Date</label>
                                    <input type="date" class="form-control" placeholder="Date" name="user_date">
                                </div>
                                <input type="hidden" class="form-control" name="role_id" value="0">
                                <button type="submit">Create Account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Profile Authentication Area -->

                {% endblock %}
